<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>Spatial Strategies</title>
	<link rel="stylesheet" href="jquery/themes/blackWhite.css" />
	<link rel="stylesheet" href="jquery/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" href="css/main.css">
</head>
<body onload="onLoad()">
 
	<div id="page1" data-role="page">
		<div data-role="content" id="display">
				<p class="HUD" id="HUD"></p>
		</div><!-- /content -->

		<div data-role="panel" id="mypanel" data-display="reveal" data-swipe-close="false">

			<div id="instructions">
				<p class="inst">Welcome to Spatial Strategies. This app will deliver notifications to help direct your actions and pathways. Pay close attention to your surroundings. Try to see details around you in new and aesthetic ways. 
				</p>
			</div>

			<div class="borderline"></div>

			<label for="slider-duration">duration of walk (in minutes): </label>
			<input type="range" name="slider-duration" id="slider-duration" value="30" min="1" max="90" data-highlight="true"  />

			<label for="slider-interval">message interval (in minutes): </label>
			<input type="range" name="slider-interval" id="slider-interval" value="3" min="1" max="5" data-highlight="true" /> 


			<div class="borderline"></div>
			

			<div class="left switches" >
				<label for="flip-1">vibrate:</label>
				<select name="flip-1" id="flip-1" data-role="slider" data-mini="true">
				  <option value="off">Off</option>
				  <option value="on" selected>On</option>
				</select>
			</div>

			<div class="right switches">
				<label for="flip-1">sound:</label>
				<select name="flip-2" id="flip-2" data-role="slider" data-mini="true">
				  <option value="off">Off</option>
				  <option value="on" selected>On</option>
				</select>
			</div>

			<div class="borderline clear"></div>

			<div>
				<input id="goButton" type="button" value="Start My Walk" />
			</div>

			<div class="borderline clear"></div>

			<div>
				<a href="#">Licensing and Acknowledgements</a>
				<br />
				<a href="#">Submit a new strategy</a>
			</div>

		</div><!-- /panel -->
	</div><!-- /page1-->

	<!-- JS INCLUDES -->
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="jquery/jquery-1.11.2.min.js"></script>
	<script src="jquery/jquery.mobile-1.4.5.min.js"></script>
	<script src="tasks.js"></script>
	<script src="generator.js"></script>

</body>
