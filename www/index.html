<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone-no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
	<title>Spatial Strategies</title>
	<link rel="stylesheet" href="jquery/themes/blackWhite.min.css" />
	<link rel="stylesheet" href="jquery/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />



	<link rel="stylesheet" href="css/main.css">
	<script src="jquery/jquery-1.11.2.min.js"></script>
	<script src="jquery/jquery.mobile-1.4.5.min.js"></script>
	<script src="generator.js"></script>

</head>
<body>
 
	<div id="page1" data-role="page">
		<div data-role="content" id="display">
				<p class="HUD" id="HUD"></p>
		</div><!-- /content -->

		<div data-role="panel" id="mypanel" data-display="reveal" data-swipe-close="false">

			<div id="instructions">
				<p class="inst">Welcome to Spatial Strategies. This app will deliver notifications to help direct your actions and pathways. Pay close attention to your surroundings. Try to see details around you in new and aesthetic ways. 
				</p>
			</div>

			<hr>

			<label for="slider-duration">duration of walk (in minutes): </label>
			<input type="range" name="slider-duration" id="slider-duration" value="30" min="5" max="120" data-highlight="true" data-mini="true" />

			<label for="slider-interval">message interval (in minutes): </label>
			<input type="range" name="slider-interval" id="slider-interval" value="4" min="1" max="5" data-highlight="true" data-mini="true" />

			<hr>

			<div class="left" >
				<label for="flip-1">vibrate:</label>
				<select name="flip-1" id="flip-1" data-role="slider" data-mini="true">
				  <option value="off">Off</option>
				  <option value="on" selected>On</option>
				</select>
			</div>

			<div>
				<label for="flip-1">sound:</label>
				<select name="flip-2" id="flip-2" data-role="slider" data-mini="true">
				  <option value="off">Off</option>
				  <option value="on" selected>On</option>
				</select>
			</div>

			<hr>

			<div>
				<input id="goButton" type="button" value="Start My Walk" />
			</div>
		</div><!-- /panel -->
	</div><!-- /page1-->
</body>
